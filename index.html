<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Quick Keys</h1>
        <div class="stats">
            <div id="timer">Time: <span>60</span>s</div>
            <div id="score">WPM: <span>0</span></div>
        </div>
    </header>

    <main class="main-content">
        <div id="words-display">
    </div>
        <input type="text" id="typing-input" placeholder="Start typing here..." autofocus>
    </main>

    <footer class="footer">
        <button id="restart-btn">Restart</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
